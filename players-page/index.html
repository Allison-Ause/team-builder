<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/players-page.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/reset.css"/>
    <title>Melee Mayhem</title>
</head>

<body>
    <header>
        <!-- <img src="./assets/html_css_js.png"> -->
        <h1>Player Roster</h1>
        <nav>
            <a href="../" class="top-link">View Teams</a>
        </nav>
        <div id="user"></div>
    </header>

    <main>
        <form id="add-player">
            <h2 id="add-player-heading">Add a Player</h2>
            <label>
                <span>Player Name:</span>
                <input name="name" required></input>
            </label>

            <label>
                <span>Add to:</span>
                <select name="teamId" required></select>
            </label>

            <button>Sign Player</button>
        </form>

        <div id="table-container">
            <table id="player-table">
                <thead class="heading">
                    <tr>
                        <td>Player</td>
                        <td>Team</td>
                        <td>Terminate?</td>
                    </tr>
                </thead>
                <tbody id="players"></tbody>
            </table>
        </div>

    </main>

    <script type="module" src="players-page.js"></script>
</body>

</html>
