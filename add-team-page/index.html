<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/add-team-page.css" />
    <title>Melee Mayhem</title>
</head>

<body>
    <header>
        <h1>Form New Team</h1>
        <nav>
            <a href="../" class="top-link">View Teams List</a>
        </nav>
        <div id="user"></div>
    </header>

    <main>
        <form id="add-team-form">
            <label>Team Name:
                <input name="team-name" required>
            </label>

            <label>Emblem:
                <input type="file" name="emblem" accept="image/*">
            </label>
            <img class="emblem">

            <button>Create Team</button>
        </form>
    </main>

    <script type="module" src="add-team-page.js"></script>
</body>

</html>
